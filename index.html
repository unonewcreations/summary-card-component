<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="card-container">
        <div class="card">
          <div class="card-content">
            <div class="img-card">
              <img src="./images/illustration-hero.svg" alt="listening-to-music" />
            </div>
            <h1 class="title">Order Summary</h1>
            <p class="text">
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>
            <div class="plan-box">
              <div class="plan-box-left">
                <img src="./images/icon-music.svg" alt="icon-music" />
                <div class="plan-details">
                  <h2>Annual Plan</h2>
                  <p>$59.99/year</p>
                </div>
              </div>
  
              <div class="plan-box-right">
                <a href="#">Change</a>
              </div>
            </div>
            <div class="button-holder">
              <button class="btn btn-proceed">Proceed to Payment</button>
              <button class="btn btn-cancel">Cancel Order</button>
            </div>
          </div>
        </div>
        <div class="attribution">
          <div class="link-challenge">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor. </a>
          </div>
          <div class="link-coded">
            Coded by 
            <a href="https://www.unonew.com" target="_blank">Unonew | Creations.</a>
          </div>
           
          
        </div>
      </div>
    </body>
    </main>
    
</html>
